    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 display-1" href="/">MayGlo RMS</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" id="logoutBtn" href="#">Sign out</a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <form>
                        <fieldset>
                            <h1 class="display-1 text-center">Welcome, Admin.</h1>
                            <p class="text-center"><em>What would you like to do?</em></p>
                            <div class="mb-3 text-center">
                                <button class="btn btn-primary" id="addUserBtn" type="button">Add User</button>
                                <button class="btn btn-secondary" id="updateUserBtn" type="button">Update User</button>
                                <button class="btn btn-danger" id="deleteUserBtn" type="button">Delete User</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row align-items-center">       
                <div class="col">
                    <h4 class="display-4 text-center">Pending/Inactive Users:</h4>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="userHeader">View</th>
                                <th scope="col" class="userHeader">ID</th>
                                <th scope="col" class="userHeader">First Name</th>
                                <th scope="col" class="userHeader">Last Name</th>
                                <th scope="col" class="userHeader">Username</th>
                                <th scope="col" class="userHeader">Email</th>
                                <th scope="col" class="userHeader">Role</th>
                            </tr>
                        </thead>
                        <tbody id="reimbTable">
                                <!--A Reimbursement's info-->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="userViewModal" tabindex="-1" aria-labelledby="userViewModal" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Activation:</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" id="approveBtn" value="null">Approve/Activate</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>
