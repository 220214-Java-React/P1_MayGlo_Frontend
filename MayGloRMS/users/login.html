<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <script src="login.js" defer></script>
        <!--In script file: POST request for checking credentials-->
    </head>

    <body>
        <!--Login Page:
        - A user can enter their username and password
        and access their respective HTML page:
            > adminPage.html
            > managerPage.html
            > employeePage.html
        -->

<div class="container">
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col">
            <h1 class="display-1 text-center">Login.</h1>
            <p class="text-center"><em>Please enter your username and password.</em></p>

            <form>
                <div class="mb-3">
                    <!--Username Field-->
                    <label class="form-label" for="username">Username: </label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="username" required />
                </div>
                
                <div class="mb-3">
                    <!--Password Field-->
                    <label class="form-label" for="password">Password: </label>
                    <input class="form-control" id="password" type="password" name="password" placeholder="password" required/>
                </div>
                <div class="mb-3 text-center">
                    <!--Login Button-->
                    <input class="btn btn-primary" id="loginBtn" type="button" value="Login">
                </div>
            </form>

            <div class="mb-3 text-center">
                <!--Back Button-->
                <div><button class="btn btn-secondary" id="backBtn" type="button">Go Back</button></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<footer class="text-primaryss text-center"><p>Â© 2022 MayGlo Inc.</p></footer>

</body>

</html>
