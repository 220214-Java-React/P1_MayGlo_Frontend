<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
        <!-- script for this file -->
        <script src="managerPage.js" defer></script>
        <!--In script file: GET request for all reimbursements-->
        <!--In script file: POST request for changes to reimbursements-->
        <!--In script file: POST request for logging out-->
    </head>

    <body>
        <style>
            .btnCustom {
                background-color: #0d6efd;
                display: inline-block !important;
                font-weight: 400 !important;
                line-height: 1.5 !important;
                color: #ffffff !important;
                text-align: center !important;
                text-decoration: none !important;
                vertical-align: middle !important;
                cursor: pointer !important;
                -webkit-user-select: none !important;
                -moz-user-select: none !important;
                user-select: none !important;
                border: 1px solid transparent !important;
                padding: 0.375rem 0.75rem !important;
                font-size: 1rem !important;
                border-radius: 0.25rem !important;
                margin: 0.075rem;
            }

        </style>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 display-1" href="/">MayGlo RMS</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <!--Logout Button-->
                    <a class="nav-link px-3" id="logoutBtn" href="#">Sign out</a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row align-items-center">
                
                <h1 class="display-1 text-center">Welcome, Manager.</h1>
                <p class="text-center"><em>Please click "Pending" to view pending reimbursements.</em></p>
            </div>
            <div class="mb-3 text-center">
                <!-- Toggle for pending requests -->
                <label for="pendingToggle" class="form-check-label">Pending</label>
                <input id="pendingToggle" name="pendingToggle" type="checkbox" class="form-check-input" onclick="showReimbursements()"/>
            </div>
            
            <div class="row align-items-center">
                
                <div class="col text-center">
                    <label class="form-label" for="role">Filter by Type: </label>
                    <select id="type_ID" name="type_ID">
                        <option value="none"> </option>
                        <option value="0">Lodging</option>
                        <option value="1">Travel</option>
                        <option value="2">Food</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                
                <div class="col text-center">
                    <label class="form-label" for="status">Filter by Status: </label>
                    <select id="status_ID" name="status_ID">
                        <option value="none"> </option>
                        <option value="1">Approved</option>
                        <option value="2">Denied</option>
                    </select>
                </div>
            </div>
            
            <!--Table where reimbursements go-->
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="reimbHeader">ID</th>
                            <th scope="col" class="reimbHeader">Amount</th>
                            <th scope="col" class="reimbHeader">Submitted</th>
                            <th scope="col" class="reimbHeader">Resolved</th>
                            <th scope="col" class="reimbHeader">Description</th>
                            <th scope="col" class="reimbHeader">Author</th>
                            <th scope="col" class="reimbHeader">Resolver</th>
                            <th scope="col" class="reimbHeader">Status</th>
                            <th scope="col" class="reimbHeader">Type</th>
                        </tr>
                    </thead>
                        
                    <!-- Reimbursement data -->
                    <tbody id="reimbBody">
                        <!--A Reimbursement's info-->
                    </tbody>
                </table>
            </div>
        </div>
    </body>

</html>
