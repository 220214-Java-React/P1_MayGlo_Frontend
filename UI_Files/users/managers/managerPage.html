<!DOCTYPE html>
<html>
    <head>
        <!-- script for this file -->
        <script src="managerPage.js" defer></script>
        <!--In script file: GET request for all reimbursements-->
        <!--In script file: POST request for changes to reimbursements-->
        <!--In script file: POST request for logging out-->
    </head>

    <body>
        <!--Financial Manager Page:
            - A manager can see all reimbursements and choose one
            - (Separte Page?) When a reimbursement is chosen:
                > Reimbursement details are shown:
                    ► Amount
                    ► Time of Submission
                    ► Time of resolution
                    ► Description
                    ► Receipt (NOT IMPLEMENTED)
                    ► Payment (NOT IMPLEMENTED)
                    ► Author
                    ► Resolver
                    ► Status
                    ► Type

                > Approve Button (available if pending)
                > Deny Button (available if pending)
        -->

        <div>
            <fieldset id="reimbursements">
                <legend>List of Reimbursements</legend>

                <!-- IDEAS TO CONSIDER-->
                <!-- ↑ Dynamic Appends to populate the page -->
                <!-- ↑ Dropdown with dynamic population -->
                <!-- ↑ A dynamic table -->
                <p><a href="">Reimbursement #1</a></p>
                <p><a href="">Reimbursement #2</a></p>
                <p><a href="">Reimbursement #3</a></p>

                <!--Need:
                ID
                Amount
                Time Submitted
                Time Resolved
                Description
                Author
                Resolver
                Status
                Type
                -->
                <!--Table, instead of listing-->
                <table id="reimbTable">
                    <tr>
                        <th class="reimbHeader">ID</th>
                        <th class="reimbHeader">Amount</th>
                        <th class="reimbHeader">Submitted</th>
                        <th class="reimbHeader">Resolved</th>
                        <th class="reimbHeader">Description</th>
                        <th class="reimbHeader">Author</th>
                        <th class="reimbHeader">Resolver</th>
                        <th class="reimbHeader">Status</th>
                        <th class="reimbHeader">Type</th>
                    </tr>
                    <tr class="reimbRow">
                        <td class="reimbCell"></td>
                        <!--A Reimbursement's info-->
                    </tr>
                </table>

            </fieldset>
        </div>
        
        <!--Logout Button-->
        <div>
            <button id="logoutBtn" type="button">Logout</button>
        </div>
    </body>

</html>
