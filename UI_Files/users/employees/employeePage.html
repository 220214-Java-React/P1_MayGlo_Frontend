<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <!-- script for this file -->
    <script src="employeePage.js" defer></script>
    <!--In script file: GET request to get all user's reimbursements-->
    <!--In script file: POST request for changes to reimbursements (if updating)-->
    <!--In script file: POST request for submission of new reimbursements-->
    <!--In script file: POST request for logging out-->
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 display-1" href="/">MayGlo RMS</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" id="logoutBtn" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row align-items-center">

            <h1 class="display-1 text-center">Welcome, {firstName}</h1>
            <p class="text-center"><em>Click "View" for more details about a reimbursement.</em></p>

            <div class="col text-center">
                <label class="form-label" for="role">Filter by Type: </label>
                <select id="type_ID" name="type_ID">
                    <option value="0">Lodging</option>
                    <option value="1">Travel</option>
                    <option value="2">Food</option>
                    <option value="3">Other</option>
                </select>
            </div>

            <div class="col text-center">
                <label class="form-label" for="status">Filter by Status: </label>
                <select id="status_ID" name="status_ID">
                    <option value="0">Pending</option>
                    <option value="1">Approved</option>
                    <option value="2">Denied</option>
                </select>
            </div>

            <!--New Reimbursement Button-->
            <div class="mb-3 text-center">
                <button class="btn btn-primary" id="newReimbBtn" type="button">New Reimbursement</button>
            </div>

            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="reimbHeader">View</th>
                            <th scope="col" class="reimbHeader"><a href="#" onclick="sortByRowInteger(1)">ID</a></th>
                            <th scope="col" class="reimbHeader"><a href="#" onclick="sortByRowInteger(2)">Amount</a></th>
                            <th scope="col" class="reimbHeader"><a>Submitted</a></th>
                            <th scope="col">Description</th>
                            <th scope="col" class="reimbHeader"><a>Type</a></th>
                            <th scope="col" class="reimbHeader"><a>Status</a></th>
                        </tr>
                    </thead>
                    <tbody id="reimbTable">
                            <!--A Reimbursement's info-->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Reimbursement info -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <!-- Set this button to actually save changes -->
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          

    </div>
</body>

</html>
