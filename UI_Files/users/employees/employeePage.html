<!DOCTYPE html>
<html>
    <head>
        <!-- script for this file -->
        <script src="employeePage.js" defer></script>
        <!--In script file: GET request to get all user's reimbursements-->
        <!--In script file: POST request for changes to reimbursements (if updating)-->
        <!--In script file: POST request for submission of new reimbursements-->
        <!--In script file: POST request for logging out-->
   </head>

    <body>
        <!--Employee Page
            - An employee can see all their reimbursements
            and submit new ones
            - (Separte Page?) When a reimbursement is chosen:
                > Reimbursement details are shown:
                    ► Amount
                    ► Time of Submission
                    ► Time of resolution
                    ► Description
                    ► Receipt (NOT IMPLEMENTED)
                    ► Payment (NOT IMPLEMENTED)
                    ► Author
                    ► Resolver
                    ► Status
                    ► Type

                > Update Button (available if pending)
            - (Separate Page?) New Reimbursement: (Contains different fields)
                > Fill out necessary fields:
                    ► Amount (number)
                    ► Description (textarea)
                    ► Receipt (NOT IMPLEMENTED)
                    ► Payment (NOT IMPLEMENTED)
                    ► Author (Autofill? or Not Include?)
                    ► Status (Autofill? or Not Include?)
                    ► Type (dropdown)
        -->
        <div>
            <fieldset>
                <legend>List of Reimbursements</legend>

                <!--Table, instead of listing-->
                <table id="reimbTable">
                    <tr>
                        <th class="reimbHeader">ID</th>
                        <th class="reimbHeader">Amount</th>
                        <th class="reimbHeader">Submitted</th>
                        <th class="reimbHeader">Status</th>
                        <th class="reimbHeader">Type</th>
                    </tr>
                    <tr class="reimbRow">
                        <td class="reimbCell"></td>
                        <!--A Reimbursement's info-->
                    </tr>
                </table>
                
            </fieldset>
        </div>

        <!--New Reimbursement Button-->
        <div>
            <button id="newReimbBtn" type="button">New Reimbursement</button>
        </div>
        
        <!--Logout Button-->
        <div>
            <button id="logoutBtn" type="button">Logout</button>
        </div>
    </body>

</html>
