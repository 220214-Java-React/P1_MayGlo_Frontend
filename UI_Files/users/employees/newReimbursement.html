<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <!-- script for this file -->
        <script src="newReimbursement.js" defer></script>
   </head>

    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 display-1" href="/">MayGlo RMS</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
              <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
              </div>
            </div>
          </header>

        <!--New Reimbursement Page
            - (Separate Page?) New Reimbursement: (Contains different fields)
                > Fill out necessary fields:
                    ► Amount (number)
                    ► Description (textarea)
                    ► Receipt (NOT IMPLEMENTED)
                    ► Payment (NOT IMPLEMENTED)
                    ► Author (Autofill? or Not Include?)
                    ► Status (Autofill? or Not Include?)
                    ► Type (dropdown)
        -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <form>
                        <fieldset>
                            <h1 class="display-1 text-center">Submit a Reimbursement Request.</h1>
                            <p class="text-center"><em>Please enter your information.</em></p>
                            <div class="mb-3">
                                <!--Amount-->
                                <label class="form-label" for="amount">Amount:</label>
                                <input class="form-control" id="amount" type="text" name="amount">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description" maxlength="100"></textarea>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="form-label" for="type">Expense Type:</label>
                                <select id="type_ID" name="type_ID">
                                    <option value="0">Lodging</option>
                                    <option value="1">Travel</option>
                                    <option value="2">Food</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>

                            <div class="mb-3 text-center">
                                <!--Submit Button-->
                                <button class="btn btn-primary" id="submitBtn" type="button">Submit</button>
                                
                                <!--Cancel Button-->
                                <button class="btn btn-danger" id="cancelBtn" type="button">Cancel</button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <footer class="text-primaryss text-center"><p></p>© 2022 MayGlo Inc.</footer>
    </body>

</html>
