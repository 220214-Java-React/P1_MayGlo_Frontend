<!DOCTYPE html>
<html>
    <head>
        <!-- script for this file -->
        <script src="addUser.js" defer></script>
    </head>

    <body>
        <!--Add User Page:
        - Form to enter credentials
        -->

        <div>
            <form>
                <fieldset>
                    <legend>Creating a User</legend>
    
                <!-- User Objects need:
                Username
                Password
                Email
                Given name
                Surname
                Role
                -->
                <!--Username Field-->
                    <label for="username">Enter a username: </label>
                    <input id="username" type="text" name="username" placeholder="username" required>
                    <br>
    
                <!--Password Field-->
                    <label for="password">Enter a password: </label>
                    <input id="password" type="password" name="password" placeholder="password" required>
                    <br>
    
                <!--Email Field-->
                    <label for="email">Enter your email: </label>
                    <input id="email" type="email" name="email" placeholder="123@email.com" required>
                    <br>
    
                <!--Given Name Field-->
                    <label for="given_name">Enter your first name: </label>
                    <input id="given_name" type="text" name="given_name" placeholder="John" required>
                    <br>
    
                <!--Surname Field-->
                    <label for="surname">Enter your last name: </label>
                    <input id="surname" type="text" name="surname" placeholder="Doe" required>
                    <br>
    
                <!--Role_ID Field-->
                    <label for="role">Select your role: </label>
                    <select id="role" name="roles">
                        <option value="EMPLOYEE">Employee</option>
                        <option value="MANAGER">Financial Manager</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                    <br>
    
                <!--Submit Button-->
                    <input id="signUpBtn" type="button" value="Create">

                <!--Cancel Button-->
                    <input id="cancelBtn" type="button" value="Cancel">

                </fieldset>
            </form>
        </div>
        
        <!--Logout Button-->
        <div>
            <button id="logoutBtn" type="button">Logout</button>
        </div>

    </body>

</html>
