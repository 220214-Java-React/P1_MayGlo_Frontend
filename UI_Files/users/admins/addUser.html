<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <!-- script for this file -->
    <script src="addUser.js" defer></script>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 display-1" href="/">MayGlo RMS</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" id="logoutBtn" href="#">Sign out</a>
            </div>
        </div>
    </header>
    <!--Add User Page:
        - Form to enter credentials
        -->
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div>
                    <form>
                        <fieldset>
                            <h1 class="display-1 text-center">Create a user.</h1>
                            <p class="text-center"><em>Please enter the user's information.</em></p>
                            <div class="mb-3">
                                <!--Username Field-->
                                <label class="form-label" class="form-label" for="username">Enter a new username:
                                </label>
                                <input class="form-control" id="username" type="text" name="username"
                                    placeholder="username" required>
                            </div>
                            <div class="mb-3">
                                <!--Password Field-->
                                <label class="form-label" for="password">Enter a new password: </label>
                                <input class="form-control" id="password" type="password" name="password"
                                    placeholder="password" required>
                            </div>
                            <div class="mb-3">
                                <!--Email Field-->
                                <label class="form-label" for="email">Enter a new email: </label>
                                <input class="form-control" id="email" type="email" name="email"
                                    placeholder="123@email.com" required>
                            </div>
                            <div class="mb-3">
                                <!--Given Name Field-->
                                <label class="form-label" for="given_name">Enter a new first name: </label>
                                <input class="form-control" id="given_name" type="text" name="given_name"
                                    placeholder="John" required>
                            </div>
                            <div class="mb-3">
                                <!--Surname Field-->
                                <label class="form-label" for="surname">Enter a new surname: </label>
                                <input class="form-control" id="surname" type="text" name="surname" placeholder="Doe"
                                    required>
                            </div>
                            <div class="mb-3 text-center">
                                <!--Role_ID Field-->
                                <label class="form-label" for="role">Select a role: </label>
                                <select id="role" name="roles">
                                    <option value="EMPLOYEE">Employee</option>
                                    <option value="MANAGER">Financial Manager</option>
                                    <option value="ADMIN">Administrator</option>
                                </select>
                            </div>
                            <div class="mb-3 text-center">
                                <!--Update Button-->
                                <input class="btn btn-primary" id="updateBtn" type="button" value="Update">
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-primaryss text-center"><p></p>Â© 2022 MayGlo Inc.</footer>

</body>

</html>
