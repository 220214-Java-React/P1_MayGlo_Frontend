<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <!-- script for this file -->
        <script src="signUp.js" defer></script>
        <!--POST request for creating a new user-->
    </head>

    <body>
        <!--Sign Up Page:
            - A user can enter all the necessary credentials
            in order to create an account
        -->
    <div class="container">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <h1 class="display-1 text-center">Register.</h1>
                <p class="text-center"><em>Please enter your information.</em></p>
            <form>
                <fieldset>
                    <div class="mb-3">
                        <!--Username Field-->
                        <label class="form-label" for="username">Username: </label>
                        <input class="form-control" id="username" type="text" name="username" placeholder="username" required>
                    </div>
                    <div class="mb-3">
                        <!--Password Field-->
                        <label class="form-label" for="password">Password: </label>
                        <input class="form-control" id="password" type="password" name="password" placeholder="password" required>
                    </div>
                    <div class="mb-3">
                        <!--Email Field-->
                        <label class="form-label" for="email">Email: </label>
                        <input class="form-control" id="email" type="email" name="email" placeholder="123@email.com" required>
                    </div>
                    <div class="mb-3">
                        <!--Given Name Field-->
                        <label class="form-label" for="given_name">First Name: </label>
                        <input class="form-control" id="given_name" type="text" name="given_name" placeholder="John" required>
                    </div>
                    <div class="mb-3">
                        <!--Surname Field-->
                        <label class="form-label" for="surname">Surname: </label>
                        <input class="form-control" id="surname" type="text" name="surname" placeholder="Doe" required>
                    </div>
                    <div class="mb-3 text-center">
                        <!--Role_ID Field-->
                        <label class="form-label" for="role">Select your role: </label>
                    <select id="role" name="role_ID">
                        <option value="0">Employee</option>
                        <option value="1">Financial Manager</option>
                        <option value="2">Administrator</option>
                    </select>
                    </div>
                    
                    <div class="mb-3 text-center">
                        <!--Submit Button-->
                        <input class="btn btn-primary" id="signUpBtn" type="button" value="Register">
                    </div>
                </fieldset>
            </form>

            <div class="mb-3 text-center">
                <!--Back Button-->
                <div><button class="btn btn-secondary" id="backBtn" type="button">Go Back</button></div>
            </div>

        </div>
        <div class="col"></div>
    </div>
</div>
<footer class="text-primaryss text-center"><p></p>Â© 2022 MayGlo Inc.</footer>
</body>

</html>
