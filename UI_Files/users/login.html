<!DOCTYPE html>
<html>
    <head>
        <script src="login.js" defer></script>
        <!--In script file: POST request for checking credentials-->
    </head>

    <body>
        <!--Login Page:
        - A user can enter their username and password
        and access their respective HTML page:
            > adminPage.html
            > managerPage.html
            > employeePage.html
        -->

        <div>
            <form>
                <!--Username Field-->
                <label for="username">Username: </label>
                <input id="username" type="text" name="username" placeholder="username" required />
                <br>
                
                <!--Password Field-->
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" placeholder="password" required/>
                <br>

                <!--Login Button-->
                <input id="loginBtn" type="button" value="Login">
            </form>
        </div>

        <!--Back Button? (May not need)-->
        <div>
            <button id="backBtn" type="button">Go Back</button>
        </div>

    </body>

</html>
